<html lang="en">
<head>

<body>
  <header>
    <div class="container ">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <!-- <img src="images/todo_logo_200x200.png" alt="Kerala Tourism Logo" width="103" height="40"> -->
          <span class="me-3 btn border border-primary  text-primary fw-bold " id="date-div"></span>
        </a>
  
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="index.html" class="nav-link active" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
      </header>
    </div>
  </header>

  <div class="b-example-divider"></div>

  <div class="container mt-4">
    <div class="row gx-5">

      <div class="col-sm-2 shadow-sm border rounded bg-opacity-25 bg-secondary" style="height: 15rem;" >
        <nav class="nav flex-column align-middle" >
          <a class="nav-link active" aria-current="page" href="#">Active</a>
          <a class="nav-link" href="#">Link</a>
          <a class="nav-link" href="#">Link</a>
          <a class="nav-link disabled">Disabled</a>
        </nav>
      </div>

      <div class="col-sm-1"></div>

      <div class = "col-sm-9 bg">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">user</th>
              <th scope="col">Task Title</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody id="todoBody">

            <!-- Populate JSON data here -->

          </tbody>
        </table>
      </div>

      <div id="display"></div>

    </div>

  </div>

  <!-- JS script for clock. -->
  <script type="text/javascript">
    const dateDiv = document.getElementById('date-div');

    function myDateFunction() {
        const now = new Date();
        const nowStr = now.toLocaleTimeString('en-US');
        dateDiv.innerHTML = nowStr;
    }

    setInterval(myDateFunction, 1000);

    // Include this somewhere to show the date-time
    // <span class="me-3 btn border border-light text-light fw-bold " id="date-div"></span>
  </script>

  <!-- Bootstrap JS --> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script src="./js/fetch-data.js"></script>
